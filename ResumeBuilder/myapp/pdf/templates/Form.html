<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  font-family: system-ui;
  background: #F0FFFF;
  color: Black;
  text-align: center;
}
</style>
</head>
   
<body>

 <div class="title">
            <h1 > <center>Resume Builder </center></h1>
        </div>
        <div>

<form  method="POST">
  {% csrf_token %}
<label for="Name">Name</label>

  <input type="text" name="Name" required>
  <br> <br> <br>
   <label for="city">City</label>
                   <input type="text" name="city" required>
                   <br> <br> <br>
                   <label for="Email">Email</label>
                   <input type="text" name="Email" required>
                   <br> <br> <br>
                   <label for="Phone">Phone Number</label>
                   <input type="number" name="Phone" required>
                   <br> <br><br>
                <label for="Objective">Objective</label> 

       <textarea name="objective" placeholder="  " rows="5" cols="30" class="inputField lg" value="" required></textarea>
                   </div>
                   </div>
                   </div>
                   </div>
                   <br><br><br>
                  
        <div>
                  <span class="e3_33"> <h3> Education Details: </h3> </span>
                  
                   <div class="e3_38"> <h4> B Tech  </h4> 
                        <label for="university">College Name</label>
                        <input type="text" name="university" id="Btech" required>
                       
                        <label for=" university_cgpa">CGPA</label>
                        <input type="text" name= "university_cgpa" id="Btech" required>
                   </div>
                   <br>
                   <div class="e3_43"> <h4> Intermediate </h4>
                        <label for="degree">College Name</label>
                        <input type="text" name="degree" id="Inter" required>
                        <label for="degree_cgpa">Marks</label>
                        <input type="text" name="degree_cgpa" id="InterMarks" required>
                   </div>
                   <br>
                   <div class="e3_52"> <h4> SSC </h4>
                    <label for="School">School Name</label>
                    <input type="text" name="School" id="Btech" required>
                     <label for="school_cgpa">CGPA</label>
                        <input type="text" name="school_cgpa" id="school_cgpa" required>
                  </div>
                  <br><br>
                  
                       <label for="skills">Work Skills</label>            
                          <textarea name="skills" placeholder="Enter Multiple Skills by seperating them with comma (,)." rows="3" class="inputField lg" value="" required></textarea>
                      </div>
                      </div>
              
                 
                
              
                  </div>
                   </div>
                   <br><br>
                  <label for="Project"> Project Details </label> 

       <textarea name="project" placeholder="  " rows="2" class="inputField lg" value="" required></textarea>
                   </div>
                   </div>
                   </div>
                   </div>
                   <br><br><br>
  <input type="submit" value="Submit">
</form>



</body>
</html>
